<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="dist/output.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body class="min-h-screen">
    <main class="relative">
        <!-- IP Address Input -->
        <div class="absolute w-full px-6 py-7 z-10 lg:px-36">
            <h1 class="font-rubik text-center text-white text-xl font-medium mb-5 lg:text-2xl">IP Address Tracker</h1>
            <form class="flex rounded-xl overflow-hidden mb-5 lg:px-36 lg:mb-8 xl:px-72 xl:mb-10" action="" method="">
                <input name="input-ip" id="input-ip-address" class="font-rubik placeholder:italic block px-5 py-3 focus:outline-none flex-grow lg:rounded-l-xl" type="text" placeholder="Insert your IP Address here">
                <button id="search-button" name="cari" type="submit" class="bg-black h-full p-5 rounded-r-xl hover:opacity-50 hover:duration-300">
                    <img class="w-2" src="images/icon-arrow.svg" alt="">
                </button>
            </form>
            <div class="flex flex-col bg-white py-3 px-4 rounded-xl font-rubik text-center shadow-2xl lg:flex-row lg:px-6 lg:py-5 lg:text-left">
                <!-- IP Address  -->
                <div class="mb-3 mt-1 flex-grow lg:pr-5 lg:border-r lg:basis-1/4">
                    <p class="text-[8px] text-slate-500 font-bold tracking-wider mb-1 lg:text-xs">IP ADDRESS</p>
                    <p id="ip-address" class="font-bold text-slate-800 text-lg lg:text-xl">-</p>
                </div>

                <!-- Location -->
                <div class="mb-3 mt-1 flex-grow lg:px-5 lg:border-r lg:basis-1/4">
                    <p class="text-[8px] text-slate-500 font-bold tracking-wider mb-1 lg:text-xs">LOCATION</p>
                    <p id="location-data" class="font-bold text-slate-800 text-lg lg:text-xl">-</p>
                </div>

                <!-- Timezone  -->
                <div class="mb-3 mt-1 flex-grow lg:px-5 lg:border-r lg:basis-1/4">
                    <p class="text-[8px] text-slate-500 font-bold tracking-wider mb-1 lg:text-xs">TIMEZONE</p>
                    <p id="timezone-data" class="font-bold text-slate-800 text-lg lg:text-xl">-</p>
                </div>

                <!-- ISP -->
                <div class="mb-3 mt-1 flex-grow lg:px-5 lg:basis-1/4">
                    <p class="text-[8px] text-slate-500 font-bold tracking-wider mb-1 lg:text-xs">ISP</p>
                    <p id="isp-data" class="font-bold text-slate-800 text-lg lg:text-xl">-</p>
                </div>
                
            </div>
        </div>
        <section class="bg-[url('/images/pattern-bg.png')] bg-cover bg-no-repeat h-56"></section>
        <section class="relative z-0">
            <div id="map" class="h-screen lg:h-[calc(100vh-224px)]"></div>
        </section>
    </main>

        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

    </div> -->
    <script src="js/script.js"></script>
</body>
</html>
